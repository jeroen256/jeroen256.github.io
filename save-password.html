<!DOCTYPE html>
<html>
  <head><title>jeroen256.github.io</title></head>
  <body>
    <h1>Save pasword</h1>
    <a href="https://superuser.com/questions/781639/manually-add-username-password-to-saved-password-list/1084364">Manually add username/password to Saved Password list?</a>
    <p>Method Post:</p>
    <p>Firefox: Submit. Chrome: type credentials then press key icon behind url in browser</p>
    <form method=post>
      <input name=username>
      <input type=password name=password>
      <input type=submit>
    </form>
    <p>Method Get: (don't use)</p>
    <form method=get>
      <input name=username>
      <input type=password name=password>
      <input type=submit>
    </form>
  </body>
</html>
